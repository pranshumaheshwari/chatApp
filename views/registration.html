<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="reg.css" rel="stylesheet" type="text/css" >
<title>Registration form</title>
</head>

<body class="bg">
<div class="container-fluid bg">
  <div class="row">

      <form class="form-inline" action="/login" method="post" >
        <h2>Login</h2>
        <div class="form-group" style="margin-left:20px; margin-right: 20px">

          <input type="name" name="Username" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp" placeholder="Enter Username">

        </div>

        <div class="form-group" style="margin-right: 20px">

          <input type="Password" name="password" class="form-control" id="exampleInputPassword" aria-describedby="emailHelp" placeholder="Enter Password">

        </div>
        <div>
          <button type="submit" class="btn btn-success btn-block">Sign In</button>
        </div>
      </form>
    </div>
    <div clas="col-md-4 col-sm-4 col-xs-12">
      <form class="form-container" action="/register" method="post">
        <h1>Create Account </h1>

        <div class="form-group">
          <label for="name">Name</label>
          <input name="name"type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name">

        </div>
        <div class="form-group">
          <label for="exampleInputUserName">Username</label>
          <input name="Username"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">

        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
      </form>
    </div>
  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</html>
